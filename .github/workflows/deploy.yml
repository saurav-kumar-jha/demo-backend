name: Deploy Spring Boot App to EC2 (Java 25)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'

      - name: Build Spring Boot JAR
        run: |
          mvn clean package -DskipTests
          ls target

      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "target/*.jar"
          target: "/home/${{ secrets.EC2_USER }}/springboot-app/"
          overwrite: true

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            cd /home/${{ secrets.EC2_USER }}/springboot-app

            # ðŸ§© Install Java 25 if not available
            if ! java -version 2>/dev/null | grep -q "25"; then
              echo "Installing OpenJDK 25..."
              wget -O- https://packages.adoptium.net/artifactory/api/gpg/key/public | sudo tee /usr/share/keyrings/adoptium.asc
              echo "deb [signed-by=/usr/share/keyrings/adoptium.asc] https://packages.adoptium.net/artifactory/deb stable main" | sudo tee /etc/apt/sources.list.d/adoptium.list
              sudo apt update -y
              sudo apt install -y temurin-25-jdk
            fi
            

            java -version

            # ðŸ›‘ Stop old instance if running
            fuser -k 8080/tcp || true

            # ðŸš€ Find and run the latest JAR
            JAR_FILE=$(ls *.jar | head -n 1)
            nohup java -jar $JAR_FILE > app.log 2>&1 &
            echo "âœ… Spring Boot (Java 25) app deployed successfully!"
